<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./images/gfavicon.png" type="image/png">

</head>

<body>
  <header>
    <nav class="header-left">
      <a href="#" class="header-links hf">About</a>
      <a href="#" class="header-links hf">Store</a>
    </nav>
    <nav class="header-right">
      <a href="#" class="header-links hf">Gmail</a>
      <a href="#" class="header-links hf">Images</a>
      <a href="#" class="header-links " id="appicon">
        <img src="./images/appicon.png" alt="application-icon" />
      </a>
      <button class="header-links" id="sign-in-btn">Sign In</button>
    </nav>
    <div class="clear"></div>
  </header>
  <img id="logo" src="images/googlelogo.png" alt="google-logo" />
  <div class="searchbar">
    <input type="text" name="searched" id="search" />
    <a href="#"><img id="mag-glass" src="./images/magnifying_glass.jpg" alt="magniying-glass" /></a>
    <a href="#"><img src="./images/google_microphone.png" alt="microphone" id="microphone" /></a>
  </div>
  <div class="btn-container">
    <button id="btn1" type="button" name="button">Google Seach</button>
    <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
  </div>
  <div class="lang">
    <p id="language">
      Other Languages you can use Google: <a href="#">English</a>
    </p>
  </div>
  <footer>
    <div class="country">Turkey</div>
    <nav id="footer-left">
      <a href="#" class="footer-links hf">Advertising</a>
      <a href="#" class="footer-links hf">Business</a>
      <a href="#" class="footer-links hf">How Search Works</a>
    </nav>
    <nav id="footer-right">
      <a href="#" class="footer-links hf">Privacy</a>
      <a href="#" class="footer-links hf">Terms</a>
      <a href="#" class="footer-links hf">Settings</a>
    </nav>
  </footer>
</body>

</html>
