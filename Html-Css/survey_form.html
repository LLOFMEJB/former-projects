<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="survey_form.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">NET<span>FLIX</span></h1>
      <h3 id="description">
        Thank you for signing up at Netflix. Tell us more about your self
      </h3>

      <form id="survey-form" action="result.html" method="get" target="_blank">
        <div class="box">
          <label id="name-label" for="name">Name</label>
          <br />
          <input
            id="name"
            type="text"
            name="name"
            placeholder="enter your name"
            required
          />
          <br />
        </div>

        <div class="box">
          <label for="number" id="number-label">Age</label><br />
          <input
            type="number"
            id="number"
            name="age"
            min="18"
            max="65"
            placeholder="age"
            required
          />
          <br />
        </div>

        <div class="box">
          <label for="email" id="email-label">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your Email"
            required
          />
          <br />
        </div>

        <div class="box">
          <label for="dropdown" id="dropdown-label">Content type</label>
          <br />
          <select name="content" id="dropdown">
            <option value="Movie">Movie</option>
            <option value="Series">Series</option></select
          ><br />
        </div>

        <div class="box">

<label id="checkbox">Movie type</label><br>

<label for="first-check">
  <input type="checkbox" name="movie1" value="Comedy" id="first-check">Comedy
</label><br>
<label for="second-check">
  <input type="checkbox" name="movie2" value="Action" id="second-check">Action
</label>
</label><br>
<label for="third-check">
  <input type="checkbox" name="movie3" value="Romance" id="third-check" checked>Romance
</label>

        </div>

        <div class="box">

          <label id="radiobtn">Gender</label><br>

<label for="firstbtn"><input type="radio" id="firstbtn" name="gender" value="male"> Male</label><br>


<label for="secondbtn"><input type="radio" id="secondbtn" name="gender" value="female"> Female</label><br>


<label for="thirdbtn"><input type="radio" id="thidbtn" name="gender" value="other"> Other</label><br>

        </div>

        <div class="box box-textarea"></div>
      </form>
    </div>
  </body>
</html>
